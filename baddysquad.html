<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embeds</title>
</head>
<body>
    <h1>Embedded YouTube Videos</h1>
    <div>
        <h2>Video 1</h2>
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/9dKgrYds9sI" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    <div>
        <h2>Video 2</h2>
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/8GKbXCfCQ8w" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
