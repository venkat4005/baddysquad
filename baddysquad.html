
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Embeds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .video {
      margin: 20px 0;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Embedded YouTube Videos</h1>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/9dKgrYds9sI" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/8GKbXCfCQ8w" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
